{% load static %}
<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <div class="loading-text">Verificando sesión...</div>
    </div>

    <div class="login-container" id="loginContainer">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario / Correo Electrónico</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" id="loginBtn">Iniciar Sesión</button>
        </form>
        <div class="forgot-password">
            <a href="#" id="forgotLink">Olvidé mi contraseña</a>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
